---
layout: default
---
	<main class="about">
		<div class="corner--container">
			<div class="corner l-1">
				<img src="{{ site.baseurl }}/img/l-1@2x.png">
			</div>
			<div class="corner l-2">
				<img src="{{ site.baseurl }}/img/l-2@2x.png">
			</div>
			<div class="mit">
				<a href="https://www.media.mit.edu/" target="_blank"><img src="{{ site.baseurl }}/img/mit-media-lab@2x.png"></a>
			</div>
		</div>

		<nav>
			<ul>
				<li class="state"><span>1</span><span>elements</span></li>
				<li><span>2</span><span>ML Learning</span></li>
				<li><span>3</span><span>OpenAg</span></li>
				<li><span>4</span><span>Open Ocean</span></li>
				<li><span>5</span><span>Space Exploration Initiative</span></li>
			</ul>
		</nav>

		<div class="content--container">
			<div class="container">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-6">
						<div class="content">
							{% capture m %}{% include about.md %}{% endcapture %}
							{{ m | markdownify }}
						</div>
					</div>
				</div>
			</div>

			<div class="svg--container">
