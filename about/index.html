---
layout: default
---
	<main class="about">
		<div class="corner--container">
			<div class="corner l-1">
				<img src="{{ site.baseurl }}/img/l-1@2x.png" alt="">
			</div>
			<div class="corner l-2">
				<img src="{{ site.baseurl }}/img/l-2@2x.png" alt="">

			<div class="mit">
				<img src="{{ site.baseurl }}/img/mit-media-lab@2x.png">

		<span class="divider"></span>

		<div class="left">

					<li class="state"><span>1</span><span>elements</span></li>

					<li><span>6</span><span>Space Exploration Initiative</span></li>
				</ul>
